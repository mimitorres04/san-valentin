<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>San Valent√≠n üíò</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    width: 100vw;
    height: 100vh;
    background: #ffe6f0;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* CONTENEDOR */
#screen {
    position: relative;
    width: 100%;
    height: 100%;
    text-align: center;
}

/* TEXTO */
#question {
    position: absolute;
    top: 15%;
    width: 100%;
    font-size: 28px;
    color: #ff4d6d;
    z-index: 10;
}

/* BOTONES */
#buttons {
    position: absolute;
    top: 60%;
    width: 100%;
    display: flex;
    justify-content: space-between;
    padding: 0 80px;
    z-index: 10;
}

#buttons img {
    width: 120px;
    cursor: pointer;
    transition: transform 0.2s;
}

#buttons img:hover {
    transform: scale(1.1);
}

/* IMAGEN ABAJO */
#bottom-image {
    position: absolute;
    bottom: 0;
    width: 100%;
    max-height: 40%;
}

/* CORAZONES */
.heart {
    position: absolute;
    width: 50px;
    animation: bounce 4s infinite ease-in-out;
}

@keyframes bounce {
    0% { transform: translateY(0); }
    50% { transform: translateY(-60px); }
    100% { transform: translateY(0); }
}

/* PANTALLA NO */
.black {
    background: black;
}

.no-text {
    color: white;
    font-size: 32px;
    position: absolute;
    top: 45%;
    width: 100%;
}
</style>
</head>

<body>

<!-- MUSICA -->
<audio id="music" src="musica.mp3" autoplay loop></audio>

<div id="screen">

    <div id="hearts"></div>

    <p id="question">¬øMe permites mostrarte esta carta?</p>

    <div id="buttons">
        <img src="si.png" id="yes">
        <img src="no.png" id="no">
    </div>

    <img src="fondo.png" id="bottom-image">

</div>

<script>
const heartsContainer = document.getElementById("hearts");
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const screen = document.getElementById("screen");
const music = document.getElementById("music");

/* CREAR CORAZONES */
function createHearts(amount) {
    heartsContainer.innerHTML = "";
    for (let i = 0; i < amount; i++) {
        const heart = document.createElement("img");
        heart.src = "corazon.png";
        heart.className = "heart";
        heart.style.left = Math.random() * 90 + "%";
        heart.style.top = Math.random() * 80 + "%";
        heart.style.animationDelay = Math.random() * 2 + "s";
        heartsContainer.appendChild(heart);
    }
}

/* INICIO */
createHearts(5);

/* SI */
yesBtn.onclick = () => {
    screen.innerHTML = `
        <div id="hearts"></div>
        <img src="carta.png" style="width:60%; margin-top:10%;">
    `;
    heartsContainer = document.getElementById("hearts");
    createHearts(10);
};

/* NO */
noBtn.onclick = () => {
    music.pause();
    screen.className = "black";
    screen.innerHTML = '<p class="no-text">Est√° bien, lo entiendo.. ü§ç</p>';
};
</script>

</body>
</html>
