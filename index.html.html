<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valent√≠n üíñ</title>
  <style>
    /* --- Estilos generales --- */
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: pink;
    }

    .screen {
      display: none;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .active {
      display: block;
    }

    /* --- Corazones --- */
    .hearts span {
      position: absolute;
      font-size: 30px;
      animation: float 3s infinite alternate;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(-30px); }
    }

    /* --- √Årea inferior --- */
    .bottom-area {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }

    .character {
      width: 200px;
    }

    .question {
      font-size: 20px;
      color: #fff;
      margin: 10px 0;
    }

    .buttons img {
      width: 80px;
      margin: 0 40px;
      cursor: pointer;
    }

    /* --- Carta --- */
    .letter {
      width: 300px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    /* --- Pantalla NO --- */
    .no-screen {
      background: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }
  </style>
</head>
<body>

<!-- --- M√∫sica en loop --- -->
<audio id="music" src="assets/musica.mp3" autoplay loop></audio>

<!-- --- PANTALLA 1 --- -->
<div id="screen1" class="screen active">
  <div class="hearts" id="hearts5"></div>

  <div class="bottom-area">
    <img src="assets/personaje.png" class="character">
    <p class="question">¬øMe permites mostrarte esta carta?</p>

    <div class="buttons">
      <img src="assets/si.png" id="yesBtn">
      <img src="assets/no.png" id="noBtn">
    </div>
  </div>
</div>

<!-- --- PANTALLA SI --- -->
<div id="screenYes" class="screen">
  <div class="hearts" id="hearts10"></div>
  <img src="assets/carta.png" class="letter">
</div>

<!-- --- PANTALLA NO --- -->
<div id="screenNo" class="screen no-screen">
  <p>esta bien, lo entiendo.. ü§ç</p>
</div>

<script>
  // --- Variables ---
  const hearts5 = document.getElementById("hearts5");
  const hearts10 = document.getElementById("hearts10");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const music = document.getElementById("music");

  // --- Funci√≥n para crear corazones ---
  function createHearts(container, amount) {
    for (let i = 0; i < amount; i++) {
      const heart = document.createElement("span");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.top = Math.random() * 100 + "vh";
      container.appendChild(heart);
    }
  }

  createHearts(hearts5, 5);
  createHearts(hearts10, 10);

  // --- Bot√≥n SI ---
  yesBtn.onclick = () => {
    document.getElementById("screen1").classList.remove("active");
    document.getElementById("screenYes").classList.add("active");
  };

  // --- Bot√≥n NO ---
  noBtn.onclick = () => {
    music.pause();
    music.currentTime = 0;
    document.getElementById("screen1").classList.remove("active");
    document.getElementById("screenNo").classList.add("active");
  };
</script>

</body>
</html>
